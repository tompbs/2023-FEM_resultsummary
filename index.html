<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="result">Your Result
        <div class="circle">of 100
          <p class="bigscore">76</p>
        </div>
        <h1>Great</h1>
        <h2>You scored higher than 65% of the people who have taken these tests.</h2>
      </div>
      <div class="summary">Summary
        <div class="bar">
          <img class="icon" src="./assets/images/icon-reaction.svg">
          <p class="category">Reaction</p>
          <p class="score">80</p>
          <p class="100">/ 100</p>
        </div>
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>

</body>

</html>
